<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atención al Cliente</title>
    <link rel="stylesheet" href="atencionCliente.css">
  </head>
  <body>
    <!-- Cabecera -->
    <header>
        <h1 id="headerB">(Aqui iria el navbar mejor)Atención al Cliente</h1>
    </header>
    
    <!-- Contenido principal -->
    <div id="main">
      <p>En esta sección podrás encontrar diferentes formas de ponerte en contacto con nuestro equipo de atención al cliente.</p>
      
      <!-- Sección de contacto -->
      <div id="contacto">
        <h2>Formulario de Contacto de Atención al cliente</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
          
          <input type="submit" value="Enviar">
        </form>
      </div>

      <!-- Número de teléfono -->
      <div id="telefono">
        <p>Teléfono de contacto:+34 910 910 910</p>
      </div>
    </div>
  </body>
</html>
