<!DOCTYPE html>
<html>
  <head>

    <title>REGISTRATE</title>
    <link rel="stylesheet" href="style/estiloslogin.css">
  </head>
  <body background="img/logo_trasn.png">

    <div class="login-box">
      <a href="index.html"><img src="img/logo_trasn.png" class="avatar" alt="Avatar Image"></a>
     <h1>REGISTRATE</h1>
      <form>
          <!-- MAIL INPUT -->
        <label for="mail">Correo electrónico</label>
        <input type="text" placeholder="Correo electrónico">

        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Nombre de usuario">
        <!-- PASSWORD INPUT -->

        <input type="submit" value="Siguiente">
        <a href="login.html">¿Tienes una cuenta?Entrar</a><br>
      </form>
    </div>
    <div class="mydiv animate-bg">
        
    </div>
  </body>
